    * {

      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: cyan;
      overflow: hidden;
      position: relative;
    }

    /* === Animated Gradient Background === */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #00ffff, #000, #00ffff, #000);
      background-size: 400% 400%;
      animation: glowMove 20s linear infinite;
      z-index: -2;
      opacity: 0.1;
      filter: blur(60px);
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

      position: relative;
      z-index: 1;
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
